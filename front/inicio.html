<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina_inicial</title>

    <script src="js/tema.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/inicio.css">

    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <header>
        <div class="header_top">
            <nav>
                <a href="inicio.html" class="botao_header botaoSelecionado">
                    <div class="icone icone_home"></div>
                    <h1>Início</h1>
                </a>
                <a href="addSorvete.html" class="botao_header">
                    <div class="icone icone_add"></div>
                    <h1>Adicionar Sorvete</h1>
                </a>
                <a href="estoque.html" class="botao_header">
                    <div class="icone icone_estoque"></div>
                    <h1>Estoque</h1>
                </a>
            </nav>
        </div>

        <div class="header_bottom ">
            <a href="configuracoes.html" class="botao_header">
                <div class="icone icone_config"></div>
                <h1>Configurações</h1>
            </a>
        </div>
    </header>

    <main>
        <section id="inicio" class="tela_inicio">
            <h1>Bem vindo</h1>

            <hr>

            <section id="relatorios">
                <div id="card_ralatorioDia">
                    <h2>Relatório Diário</h2>

                    <div class="div_relaDia">
                        <div>
                            <img src="img/inicio/trending_up.png" alt="trending_up">
                            <h4>Lucro</h4>
                        </div>

                        <h3 id="h3_lucro">$243,53</h3>
                    </div>

                    <div class="div_relaDia">
                        <div>
                            <img src="img/inicio/trending_down.png" alt="trending_down">
                            <h4>Despesas</h4>
                        </div>
                        
                        <h3 id="h3_despesa">$53,04</h3>
                    </div>
                </div>

                <div class="card_relatorio_grafico">
                    <h2>Relatório Semanal</h2>

                    <div id="info_relaGra">
                        <img src="img/inicio/bar_chart.png" alt="bar_chart">
                        <h4>Receita da Semana</h4>
                    </div>

                    <div id="grafico1" style="width: 100%; height: 100%;"></div>
                </div>

                <div class="card_relatorio_grafico">
                    <h2>Relatório Anual</h2>

                    <div id="info_relaGra">
                        <img src="img/inicio/bar_chart2.png" alt="bar_chart">
                        <h4>Receita Anual</h4>
                    </div>

                    <div id="grafico2" style="width: 100%; height: 100%;"></div>
                </div>
            </section>

            <section id="consumo_sorvetes">
                <h1>Consumo de sorvetes</h1>

                <div id="consumo_grafico" style="width: 100%; height: 400px;"></div>

                <div id="ranking">
                    <h1>ranking</h1>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <hr>

        <h1>©Bismarkolas 2025</h1>
    </footer>
</body>

<script src="js/inicio.js"></script>

</html>
