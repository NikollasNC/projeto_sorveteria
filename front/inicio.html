<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina_inicial</title>

    <script src="js/tema.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>

<body>
    <header>
        <div class="header_top">
            <nav>
                <a href="inicio.html" class="botao_header botaoSelecionado">
                    <div class="icone icone_home"></div>
                    <h1>Início</h1>
                </a>
                <a href="addSorvete.html" class="botao_header">
                    <div class="icone icone_add"></div>
                    <h1>Adicionar Sorvete</h1>
                </a>
                <a href="estoque.html" class="botao_header">
                    <div class="icone icone_estoque"></div>
                    <h1>Estoque</h1>
                </a>
            </nav>
        </div>

        <div class="header_bottom ">
            <a href="configuracoes.html" class="botao_header">
                <div class="icone icone_config"></div>
                <h1>Configurações</h1>
            </a>
        </div>
    </header>

    <main>
        <section id="inicio" class="tela_inicio">
            <h1>Bem vindo</h1>

            <hr>

            <section id="relatorios">
                <div class="card_ralatorio">
                    <h2>Relatório Diário</h2>

                    <div class="div_rela">
                        <div>
                            <img src="img/inicio/trending_up.png" alt="trending_up">
                        </div>

                        <h3>Lucro</h3>
                        <h3>$243,53</h3>
                    </div>

                    <div class="div_rela">
                        <div>
                            <img src="img/inicio/trending_down.png" alt="trending_down">
                        </div>
                        
                        <h3>Despesas</h3>
                        <h3>$53,04</h3>
                    </div>
                </div>

                <div class="card_ralatorio">
                    <h2>Relatório Semanal</h2>
                </div>

                <div class="card_ralatorio">
                    <h2>Relatório Anual</h2>
                </div>
            </section>

            <section id="pouco_estoque" class="card_inicio">
                <h2>Sorvetes com pouco estoque</h2>

                <div class="carousel">
                    <div class="card"><img id="img0" src="img/img_addSorvete/sorvetes/choco.jfif" alt="Imagem 1"></div>
                    <div class="card"><img id="img1" src="img/img_addSorvete/sorvetes/sorvete_morango.png"
                            alt="Imagem 2"></div>
                    <div class="card"><img id="img2" src="img/img_addSorvete/sorvetes/flocos.jfif" alt="Imagem 3"></div>
                    <div class="card"><img id="img4" src="img/img_addSorvete/sorvetes/napolitano.jfif" alt="Imagem 4" />
                    </div>
                    <div class="card"><img id="img4" src="img/img_addSorvete/sorvetes/creme2.png" alt="Imagem 5" />
                    </div>
                </div>
            </section>

            <section id="sorvete_mais_consumido" class="card_inicio">
                <h2>Sorvete mais consumido</h2>
                <img class="img_inicio" src="img/img_addSorvete/sorvetes/sorvete_morango.png" alt="sorvete_morango">
            </section>

            <section id="grafico1" class="card_inicio">
                <h2>Sorvetes a vencer</h2>

                <div id="donut_single" style="width: 100%; height: 80%;"></div>
            </section>

            <section id="grafico2" class="card_inicio">
                <h2>Clientes diários</h2>

                <div id="curve_chart" style="width: 100%; height: 80%"></div>
            </section>

            <section id="sorvete_menos_consumido" class="card_inicio">
                <h2>Sorvete menos consumido</h2>
                <img class="img_inicio" src="img/img_addSorvete/sorvetes/chocomenta.jfif" alt="sorvete_morango">
            </section>
        </section>
    </main>

    <footer>
        <hr>

        <h1>©Bismarkolas 2025</h1>
    </footer>
</body>



</html>
